<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Client-Auditory
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-items-center" sizeMd="6" sizeXs="12" sizeLg="6">
      <ion-img src="../assets/img/logo2.png" class="imgLogin"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-items-center" sizeMd="6" sizeXs="12" sizeLg="6">
      <form [formGroup]="loginform" (ngSubmit)="login()" autocomplete="off">
        <ion-item>
          <ion-label  position="stacked" color="orange" stacked>Usuario</ion-label>
          <input type="text"  formControlName="user" class="form-control" [class.is-invalid]="error_inicio == true" placeholder="username" [(ngModel)]="userValue">
        </ion-item>
        <ion-item lines="none" *ngIf="error_inicio == true">
          <p>Seleccione un usuario existente y con privilegios de auditor</p>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" color="orange" stacked>Contraseña</ion-label>
          <input type="password"  formControlName="password" class="form-control" [class.is-invalid]="error_inicio == true" placeholder="password" [(ngModel)]="passValue">
        </ion-item>
        <ion-item lines="none" *ngIf="error_inicio == true">
          <p>Contraseña o usuario incorrectos</p>
        </ion-item>
        <button class="btn btn-orange btn-round btn-block" expand="full" type="submit">login</button>

      </form>

    </ion-col>
  </ion-row>
</ion-grid>
<ion-footer>
  <ion-toolbar>
    © Copyright Antonio Payá González 2019
  </ion-toolbar>
</ion-footer>
</ion-content>
